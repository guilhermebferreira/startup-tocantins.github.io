<!--events_novo-->
<section class="bg-texture  p-2" id="events_novo">
        <div class="card-group" id="events_group">
            {% for event in site.data.events %}
            <div class="card" style="margin: 10px;">
                <div class="card-body d-block d-xl-flex justify-content-xl-center align-items-xl-center" style="padding: 30px;">
                    <div class="row">
                        <div class="col-auto d-xl-flex align-self-center justify-content-xl-center align-items-xl-center">
                            <div class="text-center border rounded d-flex justify-content-center align-self-center" style="background-color: #47a5af;padding: 10pt;">
                                <h2 class="display-4 text-center" style="color: #f5f5f5;margin: 0;">24</h2>
                                <h4 class="display-4 text-center" style="color: #f5f5f5;margin: 0;"> JAN</h4>
                            </div>
                        </div>
                        <div class="col">
                            <div style="margin: 20px;">
                                <h2 class="text-center" style="color: #47a5af;">{{ event.summary }}</h2>
                                <p style="color: rgb(33,37,41);"> {{ event.description }} </p>
                            </div><small class="text-left d-flex d-sm-flex d-xl-flex justify-content-end justify-content-sm-end justify-content-xl-end">{{ event.location }}</small></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            {% else %}
                <p>Nenhum evento encontrado.</p>
            {% endfor %}

        </div>



        <div class="text-right">
            <a href="/pages/agenda" class="see-more">Ver agenda completa.</a>
        </div>
</section>
